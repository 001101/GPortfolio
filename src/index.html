<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.full_name %></title>
  <meta property="og:title" content="Portfolio by <%= htmlWebpackPlugin.options.full_name %>" />
  <meta property="og:type" content="profile" />
  <meta property="profile:first_name" content="<%= htmlWebpackPlugin.options.first_name %>" />
  <meta property="profile:last_name" content="<%= htmlWebpackPlugin.options.last_name %>" />
  <meta property="profile:username" content="<%= htmlWebpackPlugin.options.username %>" />
  <meta property="profile:gender" content="<%= htmlWebpackPlugin.options.gender %>" />
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.image %>" />
</head>
<body>

<div id="app">
  <header id="header" class="box--shadow display--flex color--white mb--40">
    <aside class="h-ls width--100">
      <div class="h-ls__inner text--center">
        <div class="h-ls__image radius--circle"></div>
        <div class="h-ls__name mb--5">
          <h1 class="font--bold"><%= htmlWebpackPlugin.options.full_name %></h1>
        </div>
        <div class="h-ls__profession"><%= htmlWebpackPlugin.options.profession %></div>
        <div class="h-ls__separator"></div>
        <div class="h-ls__pdf">
          <a href="static/files/resume.pdf">Download CV</a>
        </div>
        <div class="h-ls__separator"></div>
        <div class="h-ls__social">
          <ul>
            <% for (const media of htmlWebpackPlugin.options.social_media) { %>
              <li>
                <a href="<%= media.href %>" title="<%= media.name %>" target="_blank" rel="noopener">
                  <i class="fa fa-<%= media.icon %>" aria-hidden="true"></i>
                </a>
              </li>
            <% } %>
          </ul>
        </div>
      </div>
    </aside>
    <div class="h-rs">

    </div>
  </header>

  <div id="content">
    <div class="content__block jobs box--shadow">
      <h2>Jobs</h2>
    </div>
    <div class="content__block skills box--shadow">
      <h2>Education</h2>
      <!--<% for (const e of htmlWebpackPlugin.options.education) { %>-->
      <!--<%= e.name %>-->
      <!--<% } %>-->
    </div>
    <div class="content__block projects box--shadow">
      <h2>Projects</h2>
      <div class="projects__filters">
        <!--TODO move to config file-->
        <ul>
          <li data-filter="open-source">Open Source</li>
          <li data-filter="php">PHP</li>
          <li data-filter="web">HTML / CSS / JS</li>
          <li data-filter="vue">Vue</li>
          <li data-filter="c#">C#</li>
        </ul>
      </div>
      <div class="projects__list">
        <a href="#" data-technologies="open-source, php, web">First</a>
        <a href="#" data-technologies="vue, c#, web">Second</a>
        <a href="#" data-technologies="open-source, c#, vue, web">Third</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
